<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
</head>
<body>
    <div class="app-container">
        <h1>Pomodoro</h1>
         
        <div class="timer-container">
            <p class="message">Focus time!</p>
            <p class="timer focus">25:00</p>
            <div class="count-container">
                <div class="session-count complete"></div>
                <div class="session-count"></div>
                <div class="session-count"></div>
                <div class="session-count"></div>
            </div>
        </div>
        

        <div class="button-container">
            <i class="button start fas fa-play-circle"></i>
            <i class="button pause fas fa-pause-circle"></i>
            <i class="button stop fas fa-stop-circle"></i>
        </div>

        <div class="settings-container">
               
            <p class="session">Session:</p>
            <div class="setting session">       
                <i class="button fas fa-chevron-circle-down"></i>
                <p class="session-time">25:00</p>
                <i class="button fas fa-chevron-circle-up"></i>
            </div>
                
            <p class="short">Short break:</p>
            <div class="setting short">
                <i class="button fas fa-chevron-circle-down"></i>
                <p class="short-break-time">5:00</p>
                <i class="button fas fa-chevron-circle-up"></i>
            </div>
                
            <p class="long">Long break:</p>
            <div class="setting long">
                <i class="button fas fa-chevron-circle-down"></i>
                <p class="long-break-time">30:00</p>
                <i class="button fas fa-chevron-circle-up"></i>
            </div>
            
            <p class="button reset">Reset to default</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
